<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background">
        
        <div id="cabecalho">
            <h1>Calculadora Simples</h1>
            <p>Insira os valores abaixo e saiba o resultado</p>
        </div>

        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">AC</button></td>
                    <td><button class="botao" onclick="apagar('')"></button></td> 
                    <td><button class="botao" onclick="inserir('/')">/</button></td>  
                    <td><button class="botao" onclick="inserir('*')">x</button> </tr>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')" >7</button></td> 
                    <td><button class="botao" onclick="inserir('8')">8</button></td> 
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')" >4</button></td> 
                    <td><button class="botao" onclick="inserir('5')">5</button></td> 
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td> 
                    <td><button class="botao" onclick="inserir('2')">2</button></td> 
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="igual" onclick="calcular('')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero" onclick="inserir('0')">0</button></td> 
                    <td><button class="botao" onclick="inserir('.')">.</button></td> 
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="calcular.js"></script>
</body>
</html>
